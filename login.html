<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
        integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <style>
        body {
            overflow-x: hidden;
             background:#ffd5d5;
        }

        /* hide sections by default, show the active one */
        .section {
            display: none;
        }

        .active-section {
            display: block;
        }

        /* optional small styling */
        .container {
            max-width: 450px;
            margin-top: 30px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light mb-3" style="border: 1px solid black;">
        <div class="container-fluid">
            <span class="navbar-brand">Admin Login/Register</span>
            <div>
                <!-- type="button" prevents accidental form submits -->
                <button type="button" class="btn btn-outline-primary me-2" onclick="showSection('login')">Login</button>
                <button type="button" class="btn btn-outline-secondary"
                    onclick="showSection('register')">Register</button>
                    <button type="button" class="btn btn-outline-primary m-2"><a href="index.html" style="text-decoration: none;">Home</a></button>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- LOGIN -->
        <div id="login" class="section active-section">
            <div class="card">
                <div class="card-header text-white" style="background: black;">Login</div>
                <div class="card-body" style="background: linear-gradient(135deg, #ff8f8f, #c63e3e);">
                    <h3>Login to post content</h3>
                    <form id="loginForm" class="auth-form">
                        <div class="mb-3">
                            <label class="form-label" for="loginEmail">Email address</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="loginPassword">Password</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <button type="submit" class="btn btn-success">Submit</button>
                        <div class="formMsg mt-3"></div>
                    </form>
                </div>
            </div>
        </div>

        <!-- REGISTER -->
        <div id="register" class="section">
            <div class="card">
                <div class="card-header text-white" style="background: black;">Register</div>
                <div class="card-body" style="background: linear-gradient(135deg, #ff8f8f, #c63e3e);">
                    <h3>Register an account below</h3>
                    <form id="registerForm" class="auth-form">
                        <div class="mb-3">
                            <label class="form-label" for="regEmail">Email address</label>
                            <input type="text" class="form-control" id="regEmail" name="email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="regPassword">Password</label>
                            <input type="password" class="form-control" id="regPassword" name="password">
                        </div>
                        <button type="submit" class="btn btn-success">Submit</button>
                        <div class="formMsg mt-3"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        /* Section switcher */
        function showSection(id) {
            document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active-section'));
            const el = document.getElementById(id);
            if (el) el.classList.add('active-section');
        };
    </script>

    <script type="module" src="login.js"></script>

</body>

</html>
